ze="13" lengthAdjust="spacingAndGlyphs" textLength="106" x="43.5" y="192.0278">Call login service</text><polygon fill="#A80036" points="47.5,222.2266,37.5,226.2266,47.5,230.2266,43.5,226.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="41.5" x2="177.5" y1="226.2266" y2="226.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="116" x="53.5" y="221.1606">Return login result</text><path d="M69,239.2266 L69,294.2266 L284,294.2266 L284,249.2266 L274,239.2266 L69,239.2266 " fill="#FBFB77" filter="url(#f11g5qs0gbfi69)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M274,239.2266 L274,249.2266 L284,249.2266 L274,239.2266 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="149" x="75" y="256.2935">Remove client from the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="190" x="79" y="271.4263">UnidentifiedClient list and add</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="69" x="79" y="286.5591">to User list</text><!--MD5=[a56a523e28519f82ece467c33f4ce7b6]
@startuml
participant "Client" as C
participant "Server" as S

C -> S: Connect to server
S -> C: Accept connection
note over S: Add client to the\n UnidentifiedClient list and wait\n for login request from client
C - -> S: Call login service
S - -> C: Return login result
note over S: Remove client from the\n UnidentifiedClient list and add\n to User list
@enduml

